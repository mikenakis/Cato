name: publish-to-nuget-org

on:
  workflow_dispatch:




jobs:

  the_job:

    runs-on: ubuntu-latest
    # runs-on: windows-latest

    permissions:
      contents: write

    steps:

    - name: Checkout
      uses: actions/checkout@v4

    - run: git fetch --prune --unshallow

    - name: Setup dotnet
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.200

    - name: Build 'Release' configuration, publish to NuGet Org
      run: bash publish-tool.bash ProjectName=${{ github.event.repository.name }} Address=https://api.nuget.org/v3/index.json ApiKey=${{ secrets.NUGET_API_KEY }}
